# This workflow publishes a release when a version tag is created

name: Publish and deploy release for tag

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Publish release for current tag
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true

      # Configure deployment variables
      - run: |
          # Final releases target production environment, e.g. v1.17.18
          if [[ "${{ github.ref }}" =~ ^v([0-9]+\.)*[0-9]+$ ]]; then
            echo "DESTINATION_ENVIRONMENT=production" >> $GITHUB_ENV
          # Pre-releases target stage environment, e.g. v1.17.18-rc.1
          elif [ ${{ github.ref }} =~ ^v([0-9]+\.)*[0-9]+\-[0-9a-zA-Z.]+$ ]] ]; then
            echo "DESTINATION_ENVIRONMENT=staging" >> $GITHUB_ENV
          # Otherwise, don't deploy
          else
            echo "DESTINATION_ENVIRONMENT=" >> $GITHUB_ENV
          fi
        shell: bash

      # Deploy release
      - name: Trigger deployment workflow
        env:
          SOURCE_BRANCH: ${{ format('/refs/tags/{0}^{{commit}}', github.ref) }}
          WORKFLOW_ID: ${{ 'deploy-application.yml' }}
        if: ${{ env.DESTINATION_ENVIRONMENT && env.DESTINATION_ENVIRONMENT != '' }}
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '${{ env.WORKFLOW_ID }}',
              ref: '${{ github.ref }}',
              inputs: {
                destinationEnvironment: '${{ env.DESTINATION_ENVIRONMENT }}',
                sourceBranch: '${{ env.SOURCE_BRANCH }}',
              },
            })
            .catch(error => error)
            .then(response => {
              core.debug(response);
              if (response.status !== 204) {
                core.setFailed(`createWorkflowDispatch to ${{ env.WORKFLOW_ID }} received status code ${response.status}`)
              }
            })
